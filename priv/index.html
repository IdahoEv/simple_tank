<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Tankity Tank</title>

    <link rel="stylesheet" type="text/css" href="/static/application.css" />
    <script src="/static/jquery.min.js"></script>
    <script src="/static/game_window.js"></script>
    <script src="/static/socket_handler.js"></script>
  </head>

  <body>
    <div id="header" class='clearfix'>
      <h1>Tankity Tank</h1>
      <div id="status">
        <div class='section'>
          Socket Messages: <span id='message_count'></span>          
        </div>
        <div class='section'>
          Frames: <span id='frame_count'></span>
        </div>
      </div>
      <p id="connecting">
	<input type='text' id="server" value=""></input>
	<button type="button" onclick="toggle_connection()">connection</button>
      </p>      
    </div>

    <div id="navigation">

      <div id="connected">				
        <table>
          <tr>
            <td>
            </td>
            <td>
              <button type="button" onclick="SocketHandler.sendUp();">Up</button>
            </td>
            <td>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" onclick="SocketHandler.sendLeft();">Left</button>
            </td>
            <td>
               <div id="position"></div>       
            </td>
            <td>
              <button type="button" onclick="SocketHandler.sendRight();">Right</button>
            </td>
          </tr>
          <tr>
            <td>
            </td>
            <td>
              <button type="button" onclick="SocketHandler.sendDown();">Down</button>
            </td>
            <td>
            </td>
          </tr>
        </table>

      </div>
     

      <div id='content'>
        <div id="messages">
          <h3>Socket Messages:</h3>
          <div id="output"></div>
        </div>
        <div id="field">
          <canvas id='gameCanvas' width='600' height='600'>
          </canvas>
        </div>
      </div>

    </div>
  </body>
</html>
