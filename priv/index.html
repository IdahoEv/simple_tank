<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Tankity Tank</title>

    <link rel="stylesheet" type="text/css" href="/static/application.css" />
    <script src="/static/jquery.min.js"></script>
    <script src="/static/phaser/phaser.min.js" type="text/javascript"></script>
    <!--<script src="/static/phaser/purl.js" type="text/javascript"></script>-->
    <!--<script src="/static/phaser/gamecontroller.js" type="text/javascript"></script>-->
    <!--<script src="/static/phaser/phaser-viewer.js" type="text/javascript"></script>-->

    <script src="/static/external_ux.js"></script>
    <script src="/static/game_window.js"></script>
    <script src="/static/key_handler.js"></script>
    <script src="/static/socket_handler.js"></script>
    <script src="/static/application.js"></script>
  </head>

  <body>
    <div id="header" class='clearfix'>
      <h1>Tankity Tank</h1>
      <div id="status">
        <div id='connection'>
        </div>
      </div>

      <p id="connecting">
	<!--<input type='text' id="server" value=""></input>-->
	<input type='text' id="player_name" value="Xadism" placeholder='Name'></input>
        <button type="button" id='connect_button'>connect</button>
      </p>      
    </div>

    <div id="content">
      <div id="status_bar">				
        <div class='section'>
          <table>
            <caption>Connection</caption>
            <tr><th>Socket</th><td id='socket_connection'></td>
            <tr><th>Game</th><td id='game_connection'></td>
          </table>
        </div>
        <div class='section'>
          <table>
            <caption>Tank State</caption>
            <tr><th>Coords</th><td id='tank_coords'></td>
            <tr><th>Speed</th><td id='tank_speed'></td>
            <tr><th>Rotation</th><td id='tank_rotation'></td>
            <tr><th>Angular Vel.</th><td id='tank_angular_velocity'></td>
          </table>
        </div>
        <div class='section'>
          <table>
            <caption>Game Info</caption>
            <tr><th># Tanks</th><td id='tank_count'></td>
            <tr><th># Bullets</th><td id='bullet_count'></td>
          </table>
        </div>       
        <div class='section'>
          <table>
            <caption>Communication Stats</caption>
            <tr><th>Messages Rcvd</th><td id='rcvd_message_count'></td>
            <tr><th>Messages Sent</th><td id='sent_message_count'></td>
            <tr><th>Frames Rendered</th><td id='frames_rendered'></td>
          </table>
        </div>
        <div class='section' id='status_messages'>
          <h3>Status Messages</h3>
          <div class='message_container'></div>         
        </div>
      </div>
     
      <div id='field'>
        <div id="gameField">
        </div>
      </div>
    </div>

    <div id='debugging_info' class='clearfix'>
      <div id='sent_messages'>
         <h3>Sent Messages</h3>
         <div class='message_container'></div>
      </div>
      <div id='received_messages'>
         <h3>Received Messages</h3>
         <div class='message_container'></div>
      </div>
    </div>
  </body>
</html>
